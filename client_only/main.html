<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>spotify-easy-dj</title>


</head>

<body>
    <h1> main app</h1>
    <div id="not-logged-in">
        <h1>Error: please log in again</h1>
    </div>

    <div id="logged-in">
        <div class="container">

            <!--header bar-->
            <div class="row">
                <div class="col-12">
                    <div id="userprofile">
                        <!-- this will be filled in with javascript, intentionally left blank -->
                        <p id="display-name">test name</p>
                    </div>
                </div>
            </div>


            <div class="row" id="mixer">
                <div class="col-4">
                    <p>test</p>
                </div>
                <div class="col-4">
                    <p>test</p>
                </div>
                <div class="col-4">
                    <p>test</p>
                </div>
            </div>

            <!--list of all playlists. First col is name and picture, second col is add to mixer button-->
            <div id="all-list" class="row">
                <div class="list-entry col-10">
                    <p>test</p>
                </div>
                <div id="add-to-col" class="col-2">
                    <p>test</p>
                </div>

            </div>


        </div>
    </div>






    <!--load scripts down here-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="scripts/core.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
